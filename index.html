<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Your existing container styles */
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left-side {
            width: 30%;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px 20px;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .left-side > * {
            position: relative;
            z-index: 2;
        }

        .right-side {
            width: 70%;
            background-color: seashell;
            margin-left: 30%;
            padding: 40px;
            overflow-y: auto;
            height: 100vh;
        }

        /* GIF-like Video Container */
        .gif-container {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
        }

        .gif-video {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 10px;
            object-fit: cover; /* Ensures video fills container nicely */
            
            /* Hide all video controls and make it look like an image */
            -webkit-appearance: none;
            appearance: none;
            background: #000; /* Black background for any empty space */
            
            /* Completely remove any video player UI */
            pointer-events: none; /* Prevents any interaction */
        }

        /* Hide controls in all browsers */
        .gif-video::-webkit-media-controls {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-panel {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-play-button {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-start-playback-button {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-timeline {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-current-time-display {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-mute-button {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-volume-slider {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-overlay-play-button {
            display: none !important;
        }

        /* For Firefox */
        .gif-video::-moz-range-track {
            display: none !important;
        }

        .gif-video::-moz-range-thumb {
            display: none !important;
        }

        /* Content sections */
        .content-section {
            min-height: 100vh;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Navigation -->
        <div class="left-side">
            <img src="your-photo.jpg" alt="Profile Photo" class="profile-photo">
            <div class="name">YOUR NAME</div>
            <div class="nav-items">
                <div class="nav-item active" data-target="video">INTRODUCTION</div>
                <div class="nav-item" data-target="about">ABOUT ME</div>
                <!-- Other navigation items -->
            </div>
        </div>

        <!-- Right Side - Content -->
        <div class="right-side">
            <!-- Video Section (Looks exactly like GIF) -->
            <section id="video" class="content-section">
                <h2 class="section-title">My Introduction</h2>
                <div class="gif-container">
                    <video class="gif-video" 
                           autoplay 
                           muted 
                           loop 
                           playsinline 
                           preload="auto"
                           disablePictureInPicture
                           disableRemotePlayback>
                        <source src="your-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </section>

            <!-- Other sections -->
            <section id="about" class="content-section">
                <h2 class="section-title">About Me</h2>
                <div class="section-content">
                    <p>Your content here...</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Ensure video starts playing and looping (backup)
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.gif-video');
            
            // Force video to play (handles some browser restrictions)
            video.play().catch(function(error) {
                console.log('Video autoplay failed:', error);
                // Try playing with user interaction
                document.addEventListener('click', function() {
                    video.play();
                }, { once: true });
            });
            
            // Ensure video loops properly
            video.loop = true;
            
            // Hide any remaining controls (extra safety)
            video.controls = false;
        });

        // Your existing navigation script
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
                const targetSection = document.getElementById(targetId);
                if (targetSection) {
                    const rightSide = document.querySelector('.right-side');
                    rightSide.scrollTo({
                        top: targetSection.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
