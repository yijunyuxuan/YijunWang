
## Updated Complete Code for Your Webpage

Here's how to integrate it into your personal webpage:

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Split screen container */
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Left side - Navigation with background image */
        .left-side {
            width: 30%;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 40px 20px;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .left-side > * {
            position: relative;
            z-index: 2;
        }

        .profile-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 30px;
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .nav-items {
            width: 100%;
            margin-top: 20px;
        }

        .nav-item {
            padding: 18px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            font-weight: 500;
            color: white;
            background: none;
            border: none;
            width: 100%;
            text-align: center;
        }

        .nav-item:hover {
            font-size: 24px;
            transform: scale(1.05);
            color: #ffeb3b;
        }

        .nav-item.active {
            color: #ffeb3b;
            font-weight: bold;
        }

        /* Right side - Content */
        .right-side {
            width: 70%;
            background-color: seashell;
            margin-left: 30%;
            padding: 40px;
            overflow-y: auto;
            height: 100vh;
        }

        /* GIF-like Video section */
        .video-section {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
        }

        .video-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .gif-video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            /* Remove video controls appearance */
            -webkit-appearance: none;
            appearance: none;
            pointer-events: none; /* Prevents interaction */
        }

        /* Hide video controls in WebKit browsers */
        .gif-video::-webkit-media-controls {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-panel {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-play-button {
            display: none !important;
        }

        .gif-video::-webkit-media-controls-start-playback-button {
            display: none !important;
        }

        /* Content sections */
        .content-section {
            min-height: 100vh;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 3em;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 3px solid #333;
            padding-bottom: 15px;
        }

        .section-content {
            font-size: 1.3em;
            line-height: 1.8;
            color: #555;
        }

        .section-content h3 {
            color: #333;
            margin: 25px 0 15px 0;
            font-size: 1.5em;
        }

        .section-content p {
            margin-bottom: 15px;
        }

        html, body {
            height: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-side, .right-side {
                width: 100%;
                position: static;
                margin-left: 0;
            }
            
            .left-side {
                height: 50vh;
            }
            
            .right-side {
                height: 50vh;
            }

            .name {
                font-size: 2em;
            }

            .gif-video {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Navigation -->
        <div class="left-side">
            <img src="your-photo.jpg" alt="Profile Photo" class="profile-photo">
            <div class="name">YOUR NAME</div>
            <div class="nav-items">
                <div class="nav-item active" data-target="video">INTRODUCTION</div>
                <div class="nav-item" data-target="about">ABOUT ME</div>
                <div class="nav-item" data-target="projects">PROJECTS</div>
                <div class="nav-item" data-target="experience">EXPERIENCE</div>
                <div class="nav-item" data-target="education">EDUCATION</div>
                <div class="nav-item" data-target="skills">SKILLS</div>
                <div class="nav-item" data-target="contact">CONTACT</div>
            </div>
        </div>

        <!-- Right Side - Content -->
        <div class="right-side">
            <!-- Video Section (GIF-like) -->
            <section id="video" class="content-section">
                <h2 class="video-title">My Introduction</h2>
                <div class="video-section">
                    <video class="gif-video" autoplay muted loop playsinline preload="auto">
                        <source src="your-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </section>

            <!-- Other sections remain the same -->
            <section id="about" class="content-section">
                <h2 class="section-title">About Me</h2>
                <div class="section-content">
                    <p>Hello! I'm a passionate developer with expertise in web technologies.</p>
                    <!-- Your content here -->
                </div>
            </section>

            <!-- Add other sections as needed -->
        </div>
    </div>

    <script>
        // Navigation and scroll scripts remain the same
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
                const targetSection = document.getElementById(targetId);
                if (targetSection) {
                    const rightSide = document.querySelector('.right-side');
                    rightSide.scrollTo({
                        top: targetSection.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });

        const rightSide = document.querySelector('.right-side');
        const sections = document.querySelectorAll('.content-section');
        const navItems = document.querySelectorAll('.nav-item');

        rightSide.addEventListener('scroll', function() {
            let current = '';
            const scrollPosition = rightSide.scrollTop + 100;
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (scrollPosition >= sectionTop) {
                    current = section.getAttribute('id');
                }
            });
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-target') === current) {
                    item.classList.add('active');
                }
            });
        });

        window.addEventListener('load', function() {
            document.querySelector('.nav-item[data-target="video"]').classList.add('active');
        });
    </script>
</body>
</html>
